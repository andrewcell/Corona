{% extends "layout.html" %}

{% block content %}
    <link href="https://fonts.googleapis.com/css?family=Mitr&display=swap" rel="stylesheet">
    <style> body { font-family: 'Mitr', sans-serif; } </style>
    {% if err %}
        <h3>{{err}}</h3>
    {% endif %}
    <form action="/" method="post">
        <label for="query">Query</label>
        <input type="text" name="query", id="query" style="width: 500px;">
        <button>Search</button>
    </form>
    {% if data %}
        <form action="/open", method="post">
            <ol>
                {% for article in data %}
                <li><input type="checkbox" name="selected" value={{loop.index-1}} checked>{{article.title}}</input>
                <p>{{article.abstract}}</p>
                </li>
                    <!--<li> {{article.title}} </li>-->
                {% endfor %}
            </ol>
            <button>Submit</button>
        </form>
    {% endif %}
{% endblock %}
