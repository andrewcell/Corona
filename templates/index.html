{% extends "layout.html" %}

{% block content %}
    <div class="container-fluid">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="/static/index.js"></script>
        {% if err %}
            <h3>{{err}}</h3>
        {% endif %}
        <div class="container">
            <form id="queryForm" action="/" method="post">
                <div class="form-group">
                    <label for="query">Query</label>
                    <input type="text" class="form-control" name="query" id="query">
                </div>
            </form>
            <form id="fields">
                <div class="form-group" data="first">
                     <div class="input-group">
                         <div class="input-group-prepend">
                             <select class="custom-select" id="defaultOption" name="type" index="1">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                             </select>
                         </div>
                            <input type="text" name="value" class="form-control" index="1">
                         </div>
                </div>
                <input type="button" id="add" class="btn btn-danger" value="Add" />
                <input type="button" id="search" class="btn btn-primary" value="Search" />
            </form>
        </div>
        {% if data %}
            <form action="/open", method="post">
                <ol>
                    {% for article in data %}
                    <li><input type="checkbox" name="selected" value={{loop.index-1}} checked>{{article.title}}</input>
                    <p>{{article.abstract}}</p>
                    </li>
                        <!--<li> {{article.title}} </li>-->
                    {% endfor %}
                </ol>
                <button>Submit</button>
            </form>
        {% endif %}

    </div>
{% endblock %}
