language: python
if: tag IS blank
jobs:
  include:
    - name: "On Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.6.0
        - python -m pip install --upgrade pip
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH; OUTPUT=corona-windows.exe; TAG=$(git log --format=%h -1)
    - name: "On macOS"
      os: osx
      osx_image: xcode11.2
      language: shell
      python: 3.5
      before_install:
        - pip3 install virtualenv
        - virtualenv env
        - source env/bin/activate
      env:
        - OUTPUT=corona-macos
# command to install dependencies
install:
  - pip3 install -r requirements.txt
  - pip3 install setuptools
  - pip3 install pyinstaller
# command to run tests
script:
  - pyinstaller corona.py --onefile -n $OUTPUT
  - ls -l dist
before_deploy:
  - export RELEASE_TITLE="#$TRAVIS_BUILD_NUMBER"
  - export TRAVIS_TAG=$RELEASE_TITLE
deploy:
  name: $RELEASE_TITLE
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    repo: andrewcell/Corona
    #tags: true
    branch: master