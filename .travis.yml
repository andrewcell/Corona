language: python
if: tag IS blank
jobs:
  include:
    - name: "On Windows"
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.0
        - python -m pip install --upgrade pip
        - pip3 install pywin32
        - pip3 install win10toast
        - pip3 install setuptools
        - powershell -command 'copy-item nltk_data c:\users\travis'
        - powershell -command 'copy-item nltk_data c:\python37'
        - powershell -command 'copy-item hook_nltk.py c:\python37\Lib\site-packages\PyInstaller\hooks -force'
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH; OUTPUT=corona-windows.exe; TAG=$(git log --format=%h -1)
# command to install dependencies
install:
  - pip3 install -r requirements.txt
  - pip install -Iv https://files.pythonhosted.org/packages/3c/86/909a8c35c5471919b3854c01f43843d9b5aed0e9948b63e560010f7f3429/PyInstaller-3.3.1.tar.gz
# command to run tests
script:
  - ls -l
  - pyinstaller --add-data 'templates;templates' --add-data 'static;static' --add-data 'pymed;pymed' --add-data 'nltk_data;nltk_data' --onefile --noconsole -n $OUTPUT corona.py
  #- pyinstaller --add-data 'templates;templates' --add-data 'static;static' --add-data 'pymed;pymed' --onefile -n corona-windows-dbg.exe corona.py
  - ls -l dist
before_deploy:
  - export RELEASE_TITLE="#$TRAVIS_BUILD_NUMBER"
  - export TRAVIS_TAG=$RELEASE_TITLE
deploy:
  name: $RELEASE_TITLE
  provider: releases
  api_key:
    secure: 
  file: dist/*
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    repo: andrewcell/Corona
    #tags: true
    branch: master